<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Lore Smith</title>
    <link rel="shortcut icon" href="lor-icons/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='lor-style.css'/>
  </head>
  <body>

    <div class='page'>

      <div class='section header-container'>
        <div class='header'>
          <div class='photo'>
              <picture>
                <img src='lor-images/IMG_head.jpeg' alt="Header image of hills in Northern California."/>
              </picture>
            </div>
          </div>
        </div>

        <div class='section menu-container'>
          <h1>Lore Smith</h1>
          <ul class='menu'>
            <li class='menu-button'><a href='index.html'>Home</a></li>
            <li class='menu-button'><a href='case1.html'>Case Study</a></li>
            <li class='menu-button'><a href='links.html'>Links</a></li>
            <li class='menu-button'><a href='lor-form.html'>Contact</a></li>
          </ul>
        </div>

        <div class='section form-container'>
          <div class='form'>
            <form
              action="https://formspree.io/f/xnqweony"
              method="POST" class='input-form'>

              <div class='form-row'>
                <h2>Let's stay in touch!</h2>

                <p>If you're interested in seeing my resume, or would like to hire me for freelance work, please indicate that below! I'll do my best to get back to you within 48 hours.</p>
              </div>

              <div class='form-row'>
                <label>Your name:</label>
                <input type="name" name="name">
              </div>

              <div class='form-row'>
                <label>Your email:</label>
                <input type="email" name="email">
              </div>

              <div class='form-row'>
                <div class='checkbox-container'>
                  <label class='checkbox-label' for='resume'>
                  <input id='resume'
                         name='resume'
                         type='checkbox'
                         value='resume-request'/>
                  <span>Check this box to request a copy of my resume</span>
                  </label>

                  <label class='checkbox-label' for='freelance'>
                  <input id='freelance'
                         name='freelance'
                         type='checkbox'
                         value='freelance-request'/>
                  <span>Check this box if you're interested in hiring me for freelance work</span>
                  </label>
                </div>
              </div>

              <div class='form-row'>
                <label>Comments:</label>
                <textarea name="message"></textarea>
              </div>

              <div class='form-row'>
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div

        footer>
          <div class='section footer-container'>

            <h3 class='credit'>Website development by Lore Smith</h3>

            <ul class='footer-links'>

              <a target="_blank" class='social' href="https://www.linkedin.com/in/lore-smith">
               <img src="lor-icons/linkedin_icon.svg">
              </a>

              <a target="_blank" class='social' href="https://twitter.com/lorefiddler">
               <img src="lor-icons/twitter_icon.svg">
              </a>

              <a target="_blank" class='social' href="https://www.kaggle.com/loresmith">
               <img src="lor-icons/kaggle_icon.svg">
              </a>

              <a target="_blank" class='social' href="https://github.com/lorefiddler">
               <img src="lor-icons/github_icon.svg">
              </a>

            </ul>
          </div>
        </footer>

      </div>
    </div>

  </body>
</html>
